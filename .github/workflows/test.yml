name: Unit Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        cd tests
        python test_main.py

    - name: Create Tag
      id: tag
      run: |
        git tag -a ${{ github.event.pull_request.number }}_${{ github.sha }} -m "Release tag for PR #${{ github.event.pull_request.number }}"
        git push origin ${{ github.event.pull_request.number }}_${{ github.sha }}
